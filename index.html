<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playing Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UFT-8" />
    <meta name="description" content="A cat playing card!" />
    <meta name="keywords" content="habits, science, create" />
    <meta name="author" content="ArcaneCephalopod" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="card">
        <section>
          <p class="cardName">
            LEGENDARY çŒ«
            <b style="color: rgb(255, 0, 0)">75HP</b>
          </p>
          <img
            class="cardPhoto"
            src="img/07CAT-STRIPES-superJumbo.jpg"
            alt="photo of a cat"
          />
          <p class="cardDescription">A cat feared by many!</p>
        </section>

        <section>
          <hr />
          <img
            class="cardIconMelee"
            src="img/1167650.png"
            alt="melee weapon icon"
          />
          <div>
          <p class="cardAttack">Bite <span class="cardAttackDamage"><span class="damage">25DMG</span><span class="divider">/</span><span class="energy">50ENE</span></span><p>
          </div>
          <p class="cardAttackDescription">Bite your opponent and deal 25 damage</p>
          </section>
          <hr />
          <img
            class="cardIconMelee"
            src="img/potion-icon-png-4.png"
            alt="melee weapon icon"
          />
          <div>
          <p class="cardAttack">Milk <span class="cardAttackDamage"><span class="energy">30ENE+</span></span><p>
          </div>
          <p class="cardAttackDescription">Drink milk to restore your energy 30+</p>
          </section>
          <hr />
        </section>
        <section>
          <div class="cardBottom">
          <p><span class="cardEnergy">300 ENERGY</span><span class="cardType">NORMAL TYPE</span><span class="cardDefence">5 DEFENCE</span></p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
